<div class="card-body">
    <div *ngFor="let card of cards" class="card-body">
        <mat-card class="example-card" appearance="outlined">
            <img mat-card-image [src]="card.image" alt="Photo of a {{ card.title }}" class="example-header-image">
            <mat-card-content>
                <span class="title">{{ card.category }}</span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>BUY</button>
                <button mat-button>ADD TO CART</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
