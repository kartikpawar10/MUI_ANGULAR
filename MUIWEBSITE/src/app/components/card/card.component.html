<ng-container *ngIf="!inputData">
  <div class="card-body">
    <div *ngFor="let card of filteredCards">
      <mat-card class="example-card" appearance="outlined">
        <img mat-card-image [src]="card.image" alt="Photo of a {{ card.title }}" class="example-header-image" />
        <div class="headings">
          <mat-card-content>
            <span class="title">{{ card.title }}</span>
          </mat-card-content>
          <mat-card-actions class="buttons">
            <button mat-button class="btn">
              <mat-icon aria-hidden="false" aria-label="Add to shopping cart">add_shopping_cart</mat-icon>
            </button>
            <button mat-button class="btn">
              <mat-icon aria-hidden="false" aria-label="Add to favorite">favorite</mat-icon>
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</ng-container>


<div class="mat-elevation-z8" [ngClass]="inputData ? '' : 'hidden'">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price | currency:'INR' }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
